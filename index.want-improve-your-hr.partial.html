<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Brand</title>
</head>
<body>
  <div class="contact-section">
    <div class="contact-section__question">Still have questions?</div>
    <div class="contact-section__headline">Want to improve your HR brand?</div>
    <div class="contact-section__text">
      Feel free to contact us and schedule your first consultation with our specialists.
    </div>
    <a href="#" class="contact-section__button">Contacts</a>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      </div>
  </div>

  <script>
    const contactSection = document.querySelector('.contact-section');
    const modal = document.getElementById('modal');
    const closeButton = document.querySelector('.close');

    contactSection.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html
