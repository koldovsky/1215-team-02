<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Brand</title>
  <style>
    /* Contact section styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #7B82FF;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .contact-section__question {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .contact-section__headline {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contact-section__text {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .contact-section__button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #282A3A;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .contact-section__button:hover {
      background-color: #1f2030;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: left;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <div class="contact-section__question">Still have questions?</div>
    <div class="contact-section__headline">Want to improve your HR brand?</div>
    <div class="contact-section__text">
      Feel free to contact us and schedule your first consultation with our specialists.
    </div>
    <a href="#" class="contact-section__button">Contacts</a>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Add your modal content here -->
    </div>
  </div>

  <script>
    const contactButton = document.querySelector('.contact-section__button');
    const modal = document.getElementById('modal');
    const closeButton = document.querySelector('.close');

    contactButton.addEventListener('click', (event) => {
      event.preventDefault();
      modal.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
