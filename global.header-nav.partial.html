<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-top">
      <nav class="header__nav" data-proofer-ignore>
        <div class="header-logo">
          <a href="index.html">
            <img
              class="header-logo__one"
              src="./img/logotype.svg"
              alt="logotype"
            />
          </a>
        </div>
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="menu__button" height="24" width="24">
            <use href="./img/symbol-defs.svg#menu_btn"></use>
          </svg>
        </button>
      </nav>
      <div class="header-menu">
        <nav>
          <ul class="header__menu">
            <li class="header__menu-item">
              <a class="header__menu-link" href="about-us.html">About Us</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="index.html">Services</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="index.html">Testimonials</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="contacts.html">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="header__menu__bottom">
          <ul class="header__socials">
            <li class="header__social-item">
              <a href="https://www.facebook.com/" target="_blank">
                <svg class="mobile-social-list-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="header__social-item">
              <a href="https://www.instagram.com/" target="_blank">
                <svg class="mobile-social-list-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="header__social-item">
              <a href="https://www.twitter.com/" target="_blank">
                <svg class="mobile-social-list-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="checkbox-thumb">
        <input type="checkbox" id="checkbox" class="checkbox" />
        <label class="theme-toggle" for="checkbox"></label>
        <div class="checkbox-circle" id="theme-icon">â˜€</div>
      </div>
    </div>
    <!-- mobile-menu -->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <div class="header-logo-mob">
        <div>
          <a href="index.html">
            <img
              class="header-logo__one"
              src="./img/logotype.svg"
              alt="logotype"
            />
          </a>
        </div>
        <button class="button-toggle js-close-menu">
          <svg class="button-toggle__icon">
            <use href="./img/symbol-defs.svg#close"></use>
          </svg>
        </button>
      </div>
      <div class="header__menu_mob">
        <ul class="header__menu-mob">
          <li class="header__menu-item">
            <a class="header__menu-link-mob" href="about-us.html">About Us</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link-mob" href="index.html">SERVICES</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link-mob" href="index.html">TESTIMONIALS</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link-mob" href="contacts.html">Contacts</a>
          </li>
        </ul>
        <div class="header__menu__bottom-mob">
          <ul class="header__socials-mob">
            <li class="header__social-item">
              <a href="https://www.facebook.com/" target="_blank">
                <svg class="mobile-social-list-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="header__social-item">
              <a href="https://www.instagram.com/" target="_blank">
                <svg class="mobile-social-list-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="header__social-item" target="_blank">
              <a href="https://www.twitter.com/">
                <svg class="mobile-social-list-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
