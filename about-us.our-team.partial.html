<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Partner</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/about-us.css" />
  </head>
  <body>
    <section class="staff container">
      <div class="staff__intro">
        <h2 class="staff__title">STAFF</h2>
        <p class="staff__subtitle">OUR TEAM</p>
        <p class="staff__description">Meet our HR managers and recruiters.</p>
      </div>
      <div class="staff__member">
        <div class="staff__avatar">
          <img src="img/team/samanta.webp" alt="girl" class="staff__image" />
        </div>
        <div class="staff__info">
          <p class="staff__name">SAMANTHA THANA</p>
          <p class="staff__position">HR GENERALIST</p>
        </div>
        <div class="staff__social">
          <a href="https://www.facebook.com/" class="staff__social-link">
            <img
              src="img/team/facebook-icon.png"
              alt="facebook"
              class="staff__social-icon"
            />
          </a>
          <a href="https://www.instagram.com/" class="staff__social-link">
            <img
              src="img/team/instagram-icon.webp"
              alt="instagram"
              class="staff__social-icon"
            />
          </a>
          <a href="https://www.youtube.com/" class="staff__social-link">
            <img
              src="img/team/youtube-icon.webp"
              alt="youtube"
              class="staff__social-icon"
            />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
