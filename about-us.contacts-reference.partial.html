<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Partner</title>
  </head>
  <body>
    <section class="contacts-reference">
      <div class="contacts-reference_container container">
        <article class="contacts-reference__article container">
          <h2 class="contacts-reference__article-title">
            SPENDING TOO MUCH TIME ON HR-RELATED TASKS?
          </h2>
          <p class="contacts-reference__article-body">
            Better focus on your business and leave all the tasks related to
            recruitment and personnel management to us. We will find and manage
            the right people.
          </p>
        </article>
        <div class="contacts-reference__link__container container">
          <button class="contacts-reference__link">
            <p class="contacts-reference__link-text">LET'S TALK RIGHT NOW</p>
          </button>
          <dialog class="contacts-reference__dialog">
            <div class="contacts-reference__dialog-container">
              <div class="contacts-reference__dialog-header">
                <p class="contacts-reference__dialog-title">CONTACT US</p>
                <button class="contacts-reference__dialog-close">X</button>
              </div>
              <form
                action=""
                method="dialog"
                class="contacts-reference__dialog-form"
                target="_parent"
              >
                <div class="contacts-reference__dialog-form-area">
                  <label for="name">Enter your name: </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    class="contacts-reference__dialog-form-input"
                  />
                </div>
                <div class="contacts-reference__dialog-form-area">
                  <label for="email">Enter your email: </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    class="contacts-reference__dialog-form-input"
                  />
                </div>
                <div class="contacts-reference__dialog-form-area">
                  <input
                    type="submit"
                    value="Submit"
                    class="contacts-reference__dialog-form-submit"
                  />
                </div>
              </form>
            </div>
          </dialog>
          <!-- find me in js/discountdown.js -->
          <p class="discountdown"></p>
        </div>
      </div>
    </section>
  </body>
</html>
